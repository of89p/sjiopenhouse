<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">

<body>
  <div class="sji_logo_navbar">

  </div>


    <div class="parallax">
      <div style="text-align: center; margin-top: 50vh;" class="parallax_layer parallax_layer_front">
          <h1 style="display: inline-block;position:relative;left: 175px;" class="intro_header_text">Where</h1>
          <h1 style="display: inline-block; position:relative; vertical-align: bottom; top: 50px; left: 250px;" class="intro_header_text ">Our</h1>
          <h1 style="display: inline-block;position:relative; vertical-align: bottom; top: 250px; left: -190px; font-size: 250px;" class="intro_header_text">Story</h1>
          <h1 style="display: inline-block;position:relative; vertical-align: bottom; top: 190px; left: -150px;" class="intro_header_text">Begins</h1>
      </div>


      <div class="intro_header_images parallax_layer parallax_layer_back">
        <img class="img1" src="./img/yg.jpeg" alt="Pictures of Josephians and SJI">
        <img class="img2" src="./img/yg.jpeg" alt="Pictures of Josephians and SJI">
        <img class="img3" src="./img/yg.jpeg" alt="Pictures of Josephians and SJI">
        <img class="img4" src="./img/test.jpg" alt="Pictures of Josephians and SJI">
        <img class="img5" src="./img/yg.jpeg" alt="Pictures of Josephians and SJI">
        <img class="img6" src="./img/yg.jpeg" alt="Pictures of Josephians and SJI">
      </div>
    </div>


  <br><br>
    <section class="greetings">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="box"><img style="width: 100%;" src="./img/test.jpg" alt=""></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="box">Responsive</div>
      </div>
      </div>
      <!-- <img src="./img/test.jpg" alt=""> -->
    </section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/main.js"></script>
